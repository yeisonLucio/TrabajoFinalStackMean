

<div class="row justify-content-center">
  <div class="col-lg-5">
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">Buscar</span>
        </div>
        <input
          type="text"
          class="form-control"
          placeholder="Ingrese una marca"
          aria-label="search"
          aria-describedby="basic-addon1"
          (keyup)="buscarAuto($event)"
        />
      </div>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Marca</th>
          <th>Modelo</th>
          <th>Color</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody *ngIf="autos.length">
        <tr *ngFor="let auto of autos">
          <td>{{ auto["marca"] }}</td>
          <td>{{ auto["modelo"] }}</td>
          <td>{{ auto["color"] }}</td>
          <td>{{ auto["precio"] }}</td>
          <td>
            <button
              type="button"
              class="btn btn-danger m-2"
              (click)="eliminarAuto(auto)"
            >
              Eliminar
            </button>
          </td>
        </tr>
      </tbody>
      <tbody *ngIf="!autos.length" class="justify-center" colspan>
        <tr>
          <td colspan="5">No existen datos</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
