<div class="row">
  <div class="col-4"></div>
  <div class="col-4">
    <div class="card mt-3">
      <div class="card-header">Nuevo auto</div>
      <div class="card-body">
        <div class="container">
          <form (ngSubmit)="registrar()" ngNativeValidate>
            <div class="form-row">
              <div class="form-group">
                <label>Marca</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="nuevoAuto.marca"
                  name="marca"
                  required
                />
              </div>

              <div class="form-group">
                <label>Modelo</label>

                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="nuevoAuto.modelo"
                  name="modelo"
                  required
                />
              </div>
            </div>

            <div class="form-row">
              <div class="form-group">
                <label>Color</label>
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="nuevoAuto.color"
                  name="color"
                  required
                />
              </div>

              <div class="form-group">
                <label>Precio</label>

                <input
                  type="text"
                  class="form-control"
                  name="precio"
                  [(ngModel)]="nuevoAuto.precio"
                  required
                />
              </div>
            </div>

            <div class="form-group mt-2">
              <button class="btn btn-primary" type="submit">Guardar</button>
              <button class="btn btn-link">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="card-footer text-muted"></div>
    </div>
  </div>
  <div class="col-4"></div>
</div>
